{% extends 'catalog/base.html'%}
{% load my_tags %}
{% block content %}
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col-4">
                <div class="card shadow-sm">
                    <img src="{{ product.preview | media_filter }}">
                    <div class="card-body">
                        <p class="card-text">{{ object.name}}</p>
                        <p class="card-text">Описание: {{ object.description}}</p>
                        <p class="card-text">Категория - {{ object.category}}</p>
                        <p class="card-text">Цена - {{ object.price}}</p>
                        <p class="card-text">Создан - {{ object.created_at}}</p>
                        <p class="card-text">Изменен - {{ object.updated_at}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">Купить</button>
                                <a class="btn btn-primary" href="{% url 'catalog:products_list' %}" role="button">Назад</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
